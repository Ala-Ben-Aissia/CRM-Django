{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Update Record</h1>
    <br/>
    <form method="POST" action="{% url 'update_record' record.id %}">
        {% csrf_token %}
        <div class="mb-3">
            {{form.as_p}}
        </div>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>
{% endblock %}
